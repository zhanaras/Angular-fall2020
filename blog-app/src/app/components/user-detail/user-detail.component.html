<mat-card class="example-card" *ngFor = "let p of posts; index as id">
    <mat-card-header>
      <mat-card-title><a [title] ="'more...'" [routerLink] = "['/posts', id]">{{p.title}}</a></mat-card-title>
      <mat-card-subtitle>{{ p.userId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ p.body }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
